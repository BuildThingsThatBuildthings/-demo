<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Hideout Golf Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: rgba(0, 0, 0, 0.7);
            --text-primary: #ffffff;
            --gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                url('https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/66cbb66c99d27b7c07e4bdd2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 150vh;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-dark);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            top: 120px;
            margin-bottom: 400px;
            animation: glow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); /* Initial gold glow */
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            }
        }

        /* Optional: Add glow effect on hover */
        .contact-form-container:hover {
            animation: glow-hover 1s ease-in-out infinite alternate;
        }

        @keyframes glow-hover {
            from {
                box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            }
            to {
                box-shadow: 0 0 35px rgba(212, 175, 55, 0.8);
            }
        }

        .form-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--gold);
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        input, textarea {
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            padding: 1rem 2rem;
            background: var(--gold);
            border: none;
            border-radius: 6px;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-form-container {
                margin: 0 20px;
                padding: 1.5rem;
                top: 100px;
                margin-bottom: 100px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }

        .navbar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1rem 4rem;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 2rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 200px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .nav-left {
            justify-content: flex-end;
        }

        .nav-right {
            justify-content: flex-start;
        }

        .nav-button {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 50%;
            background: var(--gold);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-button:hover::after {
            width: 100%;
        }

        .nav-button:hover {
            color: var(--gold);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
            z-index: 1000;
            position: relative;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 2px;
            background: white;
            transition: transform 0.3s ease-in-out,
                        opacity 0.2s ease-in-out;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 80px 2rem 2rem;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        @media (max-width: 992px) {
            .navbar {
                grid-template-columns: auto auto;
                padding: 1rem 2rem;
            }

            .nav-left, .nav-right {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }
        }

        .checkbox-group {
            margin: 1rem 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label span {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        /* Add more space at the bottom */
        main {
            padding-bottom: 200px; /* Increased padding */
            min-height: 150vh; /* Match body height */
        }

        /* Optional: Add a spacer div at the bottom */
        .bottom-spacer {
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/66fdcb6a7fa05f62cc6f66ad.png" alt="The Hideout Golf Club">
            </a>
        </div>
        <div class="nav-left">
            <a href="index.html" class="nav-button">HOME</a>
            <a href="who_we_are.html" class="nav-button">WHO WE ARE</a>
        </div>
        <div class="nav-right">
            <a href="clubhouses.html" class="nav-button">CLUBHOUSES</a>
            <a href="https://hideoutgolf.club/hideout-golf-club-brochure-neighbors/" class="nav-button">FULL BROCHURE</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="mobile-menu">
        <a href="index.html" class="nav-button">HOME</a>
        <a href="who_we_are.html" class="nav-button">WHO WE ARE</a>
        <a href="clubhouses.html" class="nav-button">CLUBHOUSES</a>
        <a href="https://hideoutgolf.club/hideout-golf-club-brochure-neighbors/" class="nav-button">FULL BROCHURE</a>
    </div>

    <div class="contact-form-container">
        <h1 class="form-title">Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="playInterest" name="playInterest">
                    <span>Want to come play?</span>
                </label>
            </div>
            <div class="form-group">
                <label for="questions">Have other questions to ask?</label>
                <textarea id="questions" name="questions"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="bottom-spacer"></div>
</main>

    <script>
        // Remove any reset event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('reset', (e) => {
                    e.preventDefault();
                    return false;
                });
            });
        });

        // Main form submission handler
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                playInterest: formData.get('playInterest') === 'on' ? 'Yes' : 'No',
                questions: formData.get('questions')
            };
            
            try {
                const button = form.querySelector('button');
                button.textContent = 'Sending...';
                button.disabled = true;

                const response = await fetch('https://script.google.com/macros/s/AKfycbzx88ytgv9QX2rizWz9EUBhrSKx7_Opn9VkpFdKTz5KP2T6nAKMVi2l1F6cYZSbSxYW4w/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'no-cors'
                });

                // Clear form fields
                form.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], textarea').forEach(input => {
                    input.value = '';
                });
                
                // Clear checkbox
                const checkbox = form.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = false;
                }
                
                alert('Thank you for your message! We will get back to you soon.');

            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, there was an error submitting your form. Please try again.');
            } finally {
                const button = form.querySelector('button');
                button.textContent = 'Submit';
                button.disabled = false;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', handleSubmit);
            }
        });
    </script>
</body>
</html>
